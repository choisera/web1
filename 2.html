      <h2>history</h2>
    <p>클로드 아실 드뷔시(프랑스어: Claude-Achille Debussy, 문화어: 클로드 드뷔씨, 1862년 8월 22일 ~ 1918년 3월 25일)는 프랑스 인상주의 음악의 대표적인 작곡가다.

그의 주요 작품으로는 목신의 오후에의 전주곡, 바다, 피아노 전주곡, 영상 1, 2집, 어린이 차지, 오페라 펠레아스와 멜리장드 모음곡<베르가마스크> 중 달빛 등이 있다.
</p>
